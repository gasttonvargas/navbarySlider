      .carousel-control-prev,
.carousel-control-next {
  width: 50px;
  height: 100%;
  top: 0;
  bottom: 0;
  background-color: transparent;
  border: none;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.carousel-control-prev-icon {
  left: 0;
  padding-left: 20px; /* Ajusta este valor según sea necesario */
}

.carousel-control-next-icon {
  right: 0;
  padding-right: 20px; /* Ajusta este valor según sea necesario */
}
.carousel-container {
  margin: 20px; /* Ajusta este valor según sea necesario */
}

.carousel-item img {
  max-width: 100%;
  height: auto;
}
.carousel-control-prev-icon,

}

    </style>
